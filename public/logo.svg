<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="128" height="128" fill="#ffffff"/>

    <!-- Mini browser window -->
    <g transform="translate(32,32) scale(0.5)">
        <!-- Window frame -->
        <rect x="8" y="16" width="112" height="96" rx="12" ry="12" fill="#f1f1f1" stroke="#888" stroke-width="2"/>
        <rect x="8" y="16" width="112" height="20" fill="#ddd"/>
        <circle cx="20" cy="26" r="4" fill="#ff5f56"/>
        <circle cx="32" cy="26" r="4" fill="#ffbd2e"/>
        <circle cx="44" cy="26" r="4" fill="#27c93f"/>

        <!-- File: HTML -->
        <g>
            <rect x="24" y="50" width="24" height="32" rx="2" fill="#ffe5e0" stroke="#e44d26" stroke-width="1.5"/>
            <text x="26" y="70" font-family="monospace" font-size="12" fill="#e44d26">&lt;/&gt;</text>
        </g>

        <!-- File: CSS -->
        <g>
            <rect x="52" y="44" width="24" height="32" rx="2" fill="#e0eaff" stroke="#264de4" stroke-width="1.5"/>
            <text x="56" y="64" font-family="monospace" font-size="12" fill="#264de4">{}</text>
        </g>

        <!-- File: JS -->
        <g>
            <rect x="80" y="50" width="24" height="32" rx="2" fill="#fff9dc" stroke="#f7df1e" stroke-width="1.5"/>
            <text x="84" y="70" font-family="monospace" font-size="12" fill="#f7b500">JS</text>
        </g>
    </g>

    <!-- Pulse waveform across center -->
    <polyline points="40,64 50,58 58,72 64,54 70,76 78,60 88,64" fill="none" stroke="#00c4cc" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>